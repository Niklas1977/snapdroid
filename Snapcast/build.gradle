apply plugin: 'com.android.application'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "de.badaix.snapcast"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 2200
        versionName '0.22.0.0'
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++14"
                arguments '-DANDROID_STL=c++_static', '-DBUILD_SERVER=OFF'
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            }
        }
    }
    buildFeatures {
        prefab true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/snapcast/CMakeLists.txt'
        }
    }

    lintOptions{
        disable 'MissingTranslation'
    }
    buildToolsVersion = '30.0.2'
    ndkVersion '21.3.6528147'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    // https://dl.google.com/dl/android/maven2/index.html
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //    compile 'com.android.support:recyclerview-v7:23.1.1'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'de.badaix.oboe:oboe:1.5.0@aar'
    implementation 'de.badaix.boost:boost:1.74.0@aar'
    implementation 'de.badaix.flac:flac:1.3.3@aar'
    implementation 'de.badaix.ogg:ogg:1.3.4@aar'
    implementation 'de.badaix.opus:opus:1.1.2@aar'
    implementation 'de.badaix.soxr:soxr:0.1.3@aar'
    implementation 'de.badaix.tremor:tremor:1.0.0@aar'
}

repositories{
    flatDir{
        dirs 'libs'
    }
}
